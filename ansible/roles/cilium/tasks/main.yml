---
- name: Template Cilium YAML with variables
  ansible.builtin.template:
    src: "templates/cilium.yaml.j2"
    dest: "/tmp/cilium.yaml"
    mode: '0644'
  tags:
    - cilium

- name: Apply Cilium YAML
  kubernetes.core.k8s:
    state: present
    src: "/tmp/cilium.yaml"
    kubeconfig: "{{ kubeconfig_path }}"
  tags:
    - cilium

